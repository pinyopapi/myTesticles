<script>

    function sum() {
        let t = [1, 2, 3];
        let i = 0;
        let sum = 0;

        while (i < t.length) {
            sum += t[i];
            i++;
        }

        document.getElementById('result').textContent = sum;
    }

    function concatenate() {
        let t = ['1', '2', '3'];
        let i = 0;
        let sum = '';

        while (i < t.length) {
            sum += t[i];
            i++;
        }

        document.getElementById('result').textContent = sum;
    }

    function examination() {
        let t = [true, true, false];
        let i = 0;
        let falseNotExist = true;

        while (i < t.length) {
            if (!t[i]) {
                falseNotExist = t[i];
                break;
            }
            i++;
        }

        document.getElementById('result').textContent = falseNotExist;

    }

    function zeroSum() {
        let t = [0, 0, 1, 1, 0];
        let i = 0;
        let zeros = 0;

        while (i < t.length) {
            if (t[i] == 0) {
                zeros++;
            }
            i++;
        }

        document.getElementById('result').textContent = zeros;

    }

    function emptyStringSum() {
        let t = ["", "0", "1", "1", ""];
        let i = 0;
        let emptyStrings = 0;

        while (i < t.length) {
            if (t[i] == "") {
                emptyStrings++;
            }
            i++;
        }

        document.getElementById('result').textContent = emptyStrings;

    }

    function booleanContainerCheck(){
        let t = [true, false, false, false, false];
        let i = 0;
        let falseCounter = 0;

        while (i < t.length) {
            if (!t[i]) {
                falseCounter++;
            }
            i++;
        }

        document.getElementById('result').textContent = falseCounter;
    }

    function lefute(){

        if(false){

        }else if(false){
            console.log("lefut 2");
        }else if(true){
            console.log("lefut 3");
        }else if(true){
            console.log("lefut 4");
        }else {
            console.log("lefut 5")
        }

    }

</script>
